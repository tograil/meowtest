
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText [(ngModel)]="email" class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText [(ngModel)]="password" class="w-full mb-3">

        <div *ngIf="loginNotSuccessful" class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <span style="color: red">Login not successful</span>
            </div>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="login()"></button>
    </div>
</div>
